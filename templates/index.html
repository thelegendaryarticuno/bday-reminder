<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Birthday Reminder</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Employee Birthday Reminder</h1>
    <form action="{{ url_for('save_employee') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br>
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('birthdays') }}">View Upcoming Birthdays</a>
</body>
</html>
